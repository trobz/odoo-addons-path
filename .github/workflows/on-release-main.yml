name: release

on:
  push:
    branches:
      - main


permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/odoo-addons-path

    steps:

      - name: Checkout Repository on Release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Force release branch to be at workflow sha
        run: |
          git reset --hard ${{ github.sha }}

      - name: Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Checkout at release tag
        if: steps.release.outputs.released == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.tag }}

      - name: Set up the environment
        if: steps.release.outputs.released == 'true'
        uses: ./.github/actions/setup-python-env

      - name: Build Package
        if: steps.release.outputs.released == 'true'
        run: make build

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: dist
